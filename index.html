<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="buttons">
      <button onclick="showToasty(sucsessMsg)">Sucsess</button>
      <button onclick="showToasty(errorMsg)">Error</button>
      <button onclick="showToasty(invalidMsg)">Invalid</button>
    </div>

    <div id="tostBox"></div>

    <script>
      let toastBox = document.getElementById("tostBox");

      let sucsessMsg =
        '<i class="fa-solid fa-check"></i>Successfully submitted';

      let errorMsg = '<i class="fa-solid fa-xmark"></i>Please fix the error!';

      let invalidMsg =
        '<i class="fa-solid fa-circle-exclamation"></i>Invalid input, check again';

      function showToasty(msg) {
        let toasty = document.createElement("div");
        toasty.classList.add("toasty");
        toasty.innerHTML = msg;
        toastBox.appendChild(toasty);

        if (msg.includes("error")) {
          toasty.classList.add("error");
        }
        if (msg.includes("Invalid")) {
          toasty.classList.add("invalid");
        }

        setTimeout(() => {
          toasty.remove();
        }, 5000);
      }
    </script>
  </body>
</html>
